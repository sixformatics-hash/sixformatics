<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SixFormatix | Menfess Wall</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* =========================================
           1. STYLE ORIGINAL (TAMPILAN TETAP)
           ========================================= */
        .menfess-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 500px;
            width: 95%; /* Responsive fix */
        }

        .menfess-header {
            background: rgba(0, 198, 255, 0.15);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .menfess-header h2 {
            margin: 0;
            font-family: 'Orbitron';
            color: #ffee00;
            letter-spacing: 2px;
        }
        .menfess-header p { margin: 5px 0 0; color: #ccc; font-size: 0.9rem; }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-nama {
            flex: 1; min-width: 100px;
            padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white;
        }
        .input-pesan {
            flex: 3; min-width: 200px;
            padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white;
        }
        .btn-send {
            padding: 0 25px; border-radius: 8px; border: none;
            background: #00c6ff; color: #000; font-weight: bold; cursor: pointer;
            font-family: 'Orbitron'; transition: 0.3s;
        }
        .btn-send:hover { background: #ffee00; box-shadow: 0 0 15px #ffee00; }

        .chat-bubble {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #00c6ff;
            max-width: 85%;
            align-self: flex-start;
            animation: popIn 0.3s ease;
            position: relative; /* Penting buat tombol fitur baru */
        }
        @keyframes popIn { from{transform: scale(0.9); opacity:0;} to{transform: scale(1); opacity:1;} }

        .chat-header {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; color: #aaa; margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
        }
        .chat-name { color: #ffee00; font-weight: bold; font-size: 0.9rem; }
        .chat-msg { color: #fff; line-height: 1.5; font-size: 1rem; white-space: pre-wrap; }

        /* =========================================
           2. FITUR ADMIN (HIDDEN)
           ========================================= */
        
        /* Tombol Kamera Kecil & Transparan di pojok bubble */
        .btn-story-admin {
            position: absolute;
            bottom: 5px;
            right: 5px;
            opacity: 0.1; /* Hampir gak kelihatan (samar) */
            background: none; border: none;
            font-size: 1.2rem; cursor: pointer;
            transition: 0.2s;
            filter: grayscale(100%);
        }
        /* Muncul pas mouse nempel di bubble */
        .chat-bubble:hover .btn-story-admin {
            opacity: 1;
            filter: grayscale(0%);
        }
        .btn-story-admin:hover {
            transform: scale(1.2);
        }

        /* Template Canvas (DISEMBUNYIKAN TOTAL DARI LAYAR) */
        #hidden-canvas-area {
            position: fixed; top: -10000px; left: -10000px;
            width: 1080px; height: 1920px;
            background: linear-gradient(135deg, #021B35, #000428);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .story-content {
            border: 4px solid #00c6ff; padding: 100px 60px;
            border-radius: 50px; width: 80%;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 100px rgba(0,198,255,0.2);
        }
        .st-msg { font-size: 3.5rem; color: white; font-weight: bold; margin-bottom: 60px; line-height: 1.3; }
        .st-from { font-size: 2rem; color: #ffee00; font-family: 'Orbitron'; letter-spacing: 3px; }
        .st-brand { margin-top: 100px; color: #555; font-size: 1.5rem; letter-spacing: 10px; font-family: 'Orbitron'; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-area">
            <img src="logo.jpg" class="logo-img">
            <span class="logo-text">SixFormatix</span>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="tentang.html">Tentang</a></li>
            <li><a href="anggota.html">Anggota</a></li>
            <li><a href="jadwal.html">Jadwal</a></li>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="menfess.html" class="active">Menfess</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <div class="glass-container menfess-container">
        <div class="menfess-header">
            <h2>MENFESS WALL</h2>
            <p>Kirim pesan rahasia / salam-salam di sini</p>
        </div>

        <div class="chat-area" id="listPesan">
            <div style="text-align:center; color:#888; margin-top:50px;">Memuat pesan...</div>
        </div>

        <form class="input-area" id="formMenfess">
            <input type="text" id="nama" class="input-nama" placeholder="Nama / Inisial (Opsional)">
            <input type="text" id="pesan" class="input-pesan" placeholder="Ketik pesan..." required autocomplete="off">
            <button type="submit" class="btn-send">KIRIM</button>
        </form>
    </div>

    <div id="hidden-canvas-area">
        <div class="story-content">
            <div class="st-msg" id="st-msg-text">"Pesan disini..."</div>
            <div class="st-from" id="st-from-text">- Anonim -</div>
        </div>
        <div class="st-brand">SIXFORMATIX SYSTEM</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // === CONFIG API KEY ASLI DARI LU ===
        const firebaseConfig = {
            apiKey: "AIzaSyBYqI_Me1MbpqsuSYqyDvndE8Ny5kffC4M",
            authDomain: "menfess-633ae.firebaseapp.com",
            projectId: "menfess-633ae",
            storageBucket: "menfess-633ae.firebasestorage.app",
            messagingSenderId: "100601347273",
            appId: "1:100601347273:web:bf9a462db4958681546118"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Logic Kirim Pesan
        const form = document.getElementById("formMenfess");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nama = document.getElementById("nama").value.trim();
            const pesan = document.getElementById("pesan").value.trim();

            if (!pesan) return;

            try {
                await addDoc(collection(db, "menfess"), {
                    nama: nama || "Anonim",
                    pesan: pesan,
                    waktu: serverTimestamp()
                });
                form.reset();
            } catch (err) {
                alert("Error: " + err.message);
            }
        });

        // 2. Logic Baca Pesan + Tombol Admin
        const listContainer = document.getElementById("listPesan");
        const q = query(collection(db, "menfess"), orderBy("waktu", "desc"));

        onSnapshot(q, (snapshot) => {
            listContainer.innerHTML = ""; 

            if (snapshot.empty) {
                listContainer.innerHTML = "<p style='text-align:center; color:#777; margin-top:50px;'>Belum ada pesan.</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                
                // Format Waktu
                let waktuString = "Baru saja";
                if (data.waktu) {
                    const date = data.waktu.toDate();
                    waktuString = date.toLocaleString('id-ID', { 
                        hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'short' 
                    });
                }

                // Render Bubble (Dengan tombol rahasia)
                const div = document.createElement("div");
                div.className = "chat-bubble";
                div.innerHTML = `
                    <div class="chat-header">
                        <span class="chat-name">${sanitize(data.nama)}</span>
                        <span class="chat-time">${waktuString}</span>
                    </div>
                    <div class="chat-msg">${sanitize(data.pesan)}</div>
                    
                    <button class="btn-story-admin" onclick="buatStory('${sanitize(data.nama)}', '${sanitize(data.pesan)}')">
                        ðŸ“¸
                    </button>
                `;
                listContainer.appendChild(div);
            });
        });

        // Mencegah XSS (Keamanan Dasar)
        function sanitize(str) {
            if(!str) return "";
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // 3. FITUR ADMIN: DOWNLOAD STORY
        window.buatStory = function(nama, pesan) {
            // Isi data ke template tersembunyi
            document.getElementById('st-msg-text').innerText = '"' + pesan + '"';
            document.getElementById('st-from-text').innerText = "- " + nama + " -";

            // Konfirmasi
            if(!confirm("Download Story untuk pesan ini?")) return;

            // Proses Screenshot
            const element = document.getElementById("hidden-canvas-area");
            
            // Trik: Tampilkan sebentar biar bisa difoto, tapi posisinya tetep hidden dari user
            element.style.display = "flex"; 
            
            html2canvas(element, { scale: 1 }).then(canvas => {
                // Sembunyikan lagi
                element.style.position = "fixed"; 
                element.style.top = "-10000px";

                // Download
                const link = document.createElement('a');
                link.download = 'Menfess-Story-' + Date.now() + '.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>

</body>
</html>
